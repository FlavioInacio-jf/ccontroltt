<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Estufa - entre ou cadastre-se</title>
        <meta charset="utf-8">

		<!-- Normalize CSS-->
		<link rel="stylesheet" type="text/css" href="../../css/normalize.css">
        
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="container">
            <header>
                <h1 id="titulo">ESTUFA</h1>
                <form id="login">
                    <div>
                        <input type="email" placeholder="Informe o email" id="email" required>    
                    </div>

                    <div> 
                        <input type="password" placeholder="Informe a senha" id="senha" required>         
                    </div>

                    <div style="border: none;">
                        <input type="submit"  value="Entrar" id="login">
                    </div>
                </form>
			</header>
            <article>
                <section>
                    <h2>Cadastre-se</h2>
                    <form>
                        <div class="area-input">
                            <input type="text" placeholder="Informe o nome" id="email" required autofocus>    
                        </div>
                            
                        <div class="area-input"> 
                            <input type="email" placeholder="Informe o e-mail" id="senha" required>    
                        </div>
        
                        <div class="area-input"> 
                            <input type="password" placeholder="informe a Senha" id="senha" required>    
                        </div>
    
                        <div class="area-input"> 
                            <input type="password" placeholder="informe a senha novamente" id="senha" required>    
                        </div>
    
                        <div class="area-termos area-input"> 
                            <input type="checkbox" id="termos" required>  
                            <label>
                                Aceitar os termos de 
                                <a href="">licensa</a>
                            </label>        
                        </div>
    
                        <div class="area-input" style="border: none;">
                            <input type="submit"  value="Cadastrar" id="cadastar">
                        </div>
                    </form>
                </section>
            </article>   
        </div>
    </body>

</html>
