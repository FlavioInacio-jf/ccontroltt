<!DOCTYPE html>
<html lang="pt-br">
    <head>

    <body>
        <div id="container">
            <div id="area-principal">
               <div id="caixa">
                    <h2>Login do Cliente</h2>

                        <div class="area-input"> 
                            <input type="password" placeholder="Informe a senha" id="senha" required>    
                        </div>

                        <div class="area-input" style="border: none;">
                            <input type="submit"  value="Entrar" id="login">
                        </div>
                    </form>
                    
                    <div id="cadastro">
                        <p>
                             Ou 
                        </p>
                        <p>
                            <a href="../cadastrar/index.html">Cadastre-se</a>
                        </p>
                       
                    </div>
                </div> 
            </div>
              
        </div>
    </body>

</html>
