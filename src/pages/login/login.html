<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="utf-8">

		<!-- Normalize CSS-->
		<link rel="stylesheet" type="text/css" href="../../css/normalize.css">
        
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="container">
            <div id="area-principal">
               <div id="caixa">

                    <div id="icone">
                        <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
                    </div>

                    <form>
                        <label for="email" >E-mail</label>
                        <div class="area-input">
                            <input type="email" placeholder="Informe o email" id="email">    
                        </div>

                        <label for="senha">Senha:</label>
                        <div class="area-input"> 
                            <input type="password" placeholder="Informe a senha" id="senha">    
                        </div>

                        <div class="area-input" style="border: none;">
                            <input type="submit"  value="Entrar" id="login">
                        </div>
                    </form>
                    
                    <div id="cadastro">
                        Ou  <a href="">cadastre-se</a>
                    </div>
                </div> 
            </div>
              
        </div>
    </body>

</html>
