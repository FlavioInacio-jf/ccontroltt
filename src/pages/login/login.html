<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="utf-8">

		<!-- Normalize CSS-->
		<link rel="stylesheet" type="text/css" href="../../css/normalize.css">
        
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="container">
            <div id="area-conteudo">
               <div id="area-login">
                    <form>
                        <div class="icone">
                            <i class="fa fa-lock fa-2x" >
                            </i>
                            <input type="email" placeholder="Informe o email" id="email">    
                        </div>
                        
                        <div class="icone">
                            <i class="fa fa-lock fa-2x" >
                            </i>
                            <input type="password" placeholder="Informe a senha" id="senha"> 
                        </div>

                        <div>
                            <input type="submit"  value="Entrar" id="login">
                        </div>
                    </form>
                </div> 
            </div>
            
            
        </div>
    </body>

</html>
