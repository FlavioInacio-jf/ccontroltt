<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

    <!-- Normalize-->

    <!-- reset-->

    <!--grid-->

    <!-- style CSS-->

  <body id="cadastro">
    <!--Inicio Container-->
    <header class="header-principal">
      <div class="container">
        <div class="row">
          <div class="grid-16">
            <a href="index.html">
              <img class="marca" src="img/marca.svg" alt=" marca ccontroltt" />
            </a>

            <nav class="call-header">
              
              <a class="btn" href="cadastrar.html"> 
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                Login 
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="area-cadastro container">
      <h2 class="subtitulo">junte-se a nós</h2>
      <form class="form">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" required />

        <a href="" class="form-link"> Esqueci a senha </a>

        <button type="submit" class="btn">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          Login
        </button>
      </form>
    </section>

    <footer class="footer-principal footer-bottom">
